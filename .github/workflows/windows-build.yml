name: Windows Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: PyInstaller one-dir build
        shell: pwsh
        run: |
          $icon = Test-Path assets/app.ico
          if ($icon) {
            pyinstaller --noconsole --name "BeirutPOS" --icon assets/app.ico `
              --add-data "assets;assets" beirut_pos/__main__.py
          } else {
            pyinstaller --noconsole --name "BeirutPOS" `
              --add-data "assets;assets" beirut_pos/__main__.py
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BeirutPOS-windows
          path: dist/BeirutPOS/**
          if-no-files-found: error
